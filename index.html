<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="Main.js"></script>
    <title>Weather App</title>
</head>

<body class="d-flex justify-content-center" style="background-color: var(--bs-gray-dark);">
    <div style="width: 40%;">
        <div class="container-sm text-center pt-3">
            <div class="card text-bg-dark p-3">
                <div class="col">
                    <div class="row">
                        <div class="input-group mb-3">
                            <input class="form-control bg-dark text-white" placeholder="Search for City" id="city"></input>
                            <button class="btn btn-outline-light bg-dark text-white"
                                onclick='CallAPI(document.getElementById("city").value)'>
                                <span class="material-symbols-outlined">search</span>
                            </button>
                        </div>
                    </div>
                    <div class="row justify-content-center" id="currentCity">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        CallAPI("Jeddah")
    </script>
</body>
</html>
